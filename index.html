<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    
    <main id="content" class="flex-1 overflow-y-auto">
    </main>
    
    <nav class="bg-white border-t shadow-md fixed bottom-0 left-0 right-0 z-10">
        <div class="flex justify-around items-center py-2 px-4">
            <button id="tab-home" class="flex flex-col items-center text-blue-500">
                <span class="material-icons text-xl">home</span>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button id="tab-create" class="flex flex-col items-center text-gray-500">
                <span class="material-icons text-xl">add_circle</span>
                <span class="text-xs mt-1">Create</span>
            </button>
            <button id="tab-account" class="flex flex-col items-center text-gray-500">
                <span class="material-icons text-xl">person</span>
                <span class="text-xs mt-1">Account</span>
            </button>
        </div>
    </nav>
    
    <div id="preloadContainer" style="display:none;"></div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
